<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Software Dev Challenge</title>
  </head>
  <body>
    <h1>Form Validator</h1>
    <form id="detailsForm" action="" method="post">
      <ul>
        <li>
          <label for="name">Name: </label>
          <input
            type="text"
            id="name"
            onblur="isNameValid()"
            placeholder="Enter Your Name"
          />
        </li>
        <li>
          <label for="email">Email: </label>
          <input
            type="email"
            id="email"
            onblur="isEmailValid()"
            placeholder="Enter Your Email"
          />
        </li>
        <li>
          <label for="card">Card: </label>
          <input
            type="text"
            id="card"
            placeholder="Enter a Proxy Credit Card Number."
            onblur="isCardValid()"
          />
        </li>
      </ul>

      <input id="submit" type="submit" value="Submit" />
    </form>
    <p>
      <span id="nameError" class="error hidden">Name field error</span><br />
      <span id="emailError" class="error hidden">Email field error</span><br />
      <span id="cardError" class="error hidden">Credit Card field error</span>
    </p>
    <script src="script.js"></script>
  </body>
</html>
